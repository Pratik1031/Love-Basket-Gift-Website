<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Shopping Cart</h1>

    <table>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
      <tr>
        <td>Product 1</td>
        <td>
          <input
            type="number"
            min="1"
            value="1"
            id="quantity-1"
            onchange="updateTotal(1)"
          />
        </td>
        <td>₹0.00</td>
        <td id="total-1">₹0.00</td>
      </tr>
      <tr>
        <td>Product 2</td>
        <td>
          <input
            type="number"
            min="1"
            value="1"
            id="quantity-2"
            onchange="updateTotal(2)"
          />
        </td>
        <td>₹0.00</td>
        <td id="total-2">₹5.00</td>
      </tr>
      <tr>
        <td colspan="3">Total:</td>
        <td id="grand-total">₹15.00</td>
      </tr>
    </table>

    <button onclick="updateCart()">Update Cart</button>
    <a href="checkout.html">Proceed to Checkout</a>

    <script src="script.js"></script>
  </body>
</html>
